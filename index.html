<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAG JS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body>
    
    <div class="container">
        <div id="page-header" class="row bg-secondary">
            <div class="col-3">
                <h1>Logo</h1>
            </div>
            <div class="col-9 text-end">
                Other stuff
            </div>
        </div>
        <div class="row">
            <div id="main-interface" class="col-9 bg-primary">
                <!-- Scene/Vertex display will go here -->
            </div>
            <div id="character-panel" class="col-3 bg-secondary">
                <div class="text-center">
                    <img id="char-profile-pic" src="./assets/imgs/profile_pic_default.png">
                </div>
                <div>
                    <h3 id="char-name">Character Name</h3>
                    <h5 id="char-type">Class Type with hovertext of summary</h5>
                    <div id="char-health-container" class="bar-background">
                        <div id="char-health-interior" class="bar-foreground"><p><span id="char-health-num">10/10</span> Health</p></div>
                    </div>
                    <div id="char-sanity-container" class="bar-background">
                        <div id="char-sanity-interior" class="bar-foreground"><p><span id="char-sanity-num">10/10</span> Sanity</p></div>
                    </div>
                    <p id=""><b>Physique</b></p>
                    <p><b>Perception</b></p>
                    <p><b>Willpower</b></p>
                    <p>Icons of abilities with hovertext of explanation</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/dag.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
